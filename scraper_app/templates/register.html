{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<br><br>
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-2 shadow-lg" style="max-width: 400px; width: 100%;">
        <h2 class="text-center text-primary fw-bold">Register</h2>
        <hr>

        {% if messages %}
        <div class="alert alert-primary p-2" role="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="mb-2">
                <label class="form-label fw-bold">First Name</label>
                <input type="text" class="form-control" name="first_name" required>
            </div>

            <div class="mb-2">
                <label class="form-label fw-bold">Last Name</label>
                <input type="text" class="form-control" name="last_name" required>
            </div>

            <div class="mb-2">
                <label class="form-label fw-bold">Username</label>
                <input type="text" class="form-control" name="username" required>
            </div>

            <div class="mb-2">
                <label class="form-label fw-bold">Password</label>
                <input type="password" class="form-control" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-1 fw-bold">Register</button>
        </form>

        <p class="text-center mt-2">Already have an account? <a href="/login/" class="text-primary fw-bold">Login</a></p>
    </div>
</div>
{% endblock %}
