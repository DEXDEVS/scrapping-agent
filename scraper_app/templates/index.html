{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJr+6cv7AWd6Qd3FqX8J7D5HZX9f3aa9A7jl6ga95F77vYkHx3zDYuZ4bPWe" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h2>Scrape Data from Website or PDF</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label for="url" class="input-label">Enter Website URL:</label>
                <input type="text" name="url" id="url" class="form-control" placeholder="Enter Website URL">
            </div>

            <div class="form-group">
                <label for="pdf" class="input-label">Upload PDF:</label>
                <input type="file" name="pdf" id="pdf" class="form-control">
            </div>

            <div class="form-group">
                <label for="docx" class="input-label">Upload DOCX:</label>
                <input type="file" name="docx" id="docx" class="form-control">
            </div>

            <button type="submit" class="btn btn-custom btn-lg">Scrape</button>
        </form>

        <div class="export-buttons">
            <a href="{% url 'export_csv' %}" class="btn btn-success">Export CSV</a>
            <a href="{% url 'export_json' %}" class="btn btn-warning">Export JSON</a>
            <a href="{% url 'export_excel' %}" class="btn btn-primary">Export Excel</a>
        </div>
    </div>

    {% if messages %}
    <script>
        {% for message in messages %}
            alert("{{ message }}");
        {% endfor %}
    </script>
    {% endif %}
</body>
</html>
