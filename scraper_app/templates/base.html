{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Data Scraper{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<!-- Navbar (Always on Top) -->
<nav class="navbar navbar-dark bg-primary p-2 fixed-top shadow-lg">
    <a class="navbar-brand text-white" href="/">
       <img src="{% static 'images/lifehub-Logo.png' %}" alt="LifeHub" height="45" style="margin-left: 2pc;">
    </a>
    <form class="d-flex">
        {% if request.user.is_authenticated %}
            <a href="/logout/" class="btn btn-light" type="submit">Logout</a>
        {% else %}
            <a href="/login/" class="btn btn-light" type="submit">Login</a>
        {% endif %}
    </form>
</nav>

<!-- Page Content Block -->
    {% block content %}
    {% endblock %}
</div>

<!-- Success/Error Messages using SweetAlert2 -->
{% if messages %}
<script>
    document.addEventListener("DOMContentLoaded", function() {
        {% for message in messages %}

            Swal.fire("{{ message }}");
        {% endfor %}
    });
</script>
{% endif %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
