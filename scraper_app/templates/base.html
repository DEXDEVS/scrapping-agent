{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Data Scraper{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<!-- Navbar (Always on Top) -->
<nav class="navbar navbar-light bg-light p-3 fixed-top shadow-lg">
  <a class="navbar-brand">SCRAPPER</a>
  <form class="d-flex" role="search">
      {% if request.user.is_authenticated %}
        <a href="/logout/" class="btn btn-success" type="submit">Logout</a>
      {% else %}
      <a href="/login/" class="btn btn-success" type="submit">Login</a>
      {% endif %}
  </form>
</nav>

<!-- Page Content Block -->
<div class="container mt-5 pt-4">
    {% block content %}
    {% endblock %}
</div>

<!-- Success/Error Messages -->
{% if messages %}
<script>
    {% for message in messages %}
        alert("{{ message }}");
    {% endfor %}
</script>
{% endif %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
