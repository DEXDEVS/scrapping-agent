{% extends 'base.html' %}

{% block title %}Scrape Data{% endblock %}

{% block content %}
<h2>Scrape Data from Website or PDF</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="url">Enter Website URL:</label>
        <input type="text" name="url" id="url" class="form-control" placeholder="Enter Website URL">
    </div>

    <div class="form-group">
        <label for="pdf">Upload PDF:</label>
        <input type="file" name="pdf" id="pdf" class="form-control">
    </div>

    <div class="form-group">
        <label for="docx">Upload DOCX:</label>
        <input type="file" name="docx" id="docx" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Scrape</button>
</form>

<!-- Show export buttons only if user is authenticated -->
{% if user.is_authenticated %}
<div class="export-buttons mt-3">
    <a href="{% url 'export_csv' %}" class="btn btn-success">Export CSV</a>
    <a href="{% url 'export_json' %}" class="btn btn-warning">Export JSON</a>
    <a href="{% url 'export_excel' %}" class="btn btn-primary">Export Excel</a>
</div>
{% else %}
<p class="text-danger mt-3">You must be logged in to export data.</p>
{% endif %}
{% endblock %}
