<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <!-- MDBootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
         {% csrf_token %}
            <h2 class="text-center">Register</h2>
        <hr>
            {% if messages %}
            <div class="alert alert-primary" role="alert">
                {% for message in messages %}
             {{ message }}
                {% endfor %}
            </div>
            {% endif %}

            <div class="mb-3">
                <label for="xyz" class="form-label">First name</label>
                <input type="text" class="form-control" name="first_name" id="xyz" required>
            </div>
            <div class="mb-3">
                <label for="xyz" class="form-label">Last name</label>
                <input type="text" class="form-control" name="last_name" id="xyz" required>
            </div>
            <div class="mb-3">
                <label for="xyz" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" id="xyz" required>
            </div>
            <div class="mb-3">
                <label for="xyz" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="xyz" required>
            </div>
          <p>Already have account <a href="/login/">Login</a></p>
        <button type="submit" class="btn btn-primary w-100">submit</button>
        </form>
    </div>

    <!-- MDBootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
</body>
</html>
