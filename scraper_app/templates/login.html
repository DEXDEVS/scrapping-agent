{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 450px; width: 100%;">
        <h2 class="text-center text-primary fw-bold">Login</h2>
        <hr>

        {% if messages %}
        <div class="alert alert-primary" role="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="loginEmail" class="form-label fw-bold">Username</label>
                <input type="text" class="form-control" name="username" id="loginEmail" required pattern="^[a-zA-Z0-9]+$" title="Only alphanumeric characters allowed">
            </div>

            <div class="mb-3">
                <label for="loginPassword" class="form-label fw-bold">Password</label>
                <input type="password" class="form-control" name="password" id="loginPassword" required minlength="6" title="Password must be at least 6 characters long">
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Login</button>
        </form>

        <p class="text-center mt-3">Don't have an account? <a href="/register/" class="text-primary fw-bold">Register</a></p>
    </div>
</div>
{% endblock %}
