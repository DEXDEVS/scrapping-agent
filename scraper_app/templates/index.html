<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJr+6cv7AWd6Qd3FqX8J7D5HZX9f3aa9A7jl6ga95F77vYkHx3zDYuZ4bPWe" crossorigin="anonymous">
    <style>
        body {
            background-color: #e0f7fa;
            font-family: Arial, sans-serif;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            padding: 50px;
            width: 900px;
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            text-align: left;
            margin-top: 20px; /* Adjusted margin */
        }
        .container h2 {
            color: #000000;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 25px; /* Adds more space between each form group */
        }
        .input-label {
            font-weight: bold;
            font-size: 1.25rem;
            margin-bottom: 10px; /* Adds some space between the label and input */
            color: #000000;
        }
        .form-control {
            border-radius: 8px;
            font-size: 1.2rem;
            padding: 12px;
            width: 100%;
            margin-top: 5px;
        }
        .form-control::placeholder {
            color: #aaa;
            font-size: 1rem;
        }
        .form-control:focus {
            border-color: #00a7ef;
            outline: none;
        }
        .btn-custom {
            background-color: #0091f7;
            color: white;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 15px 30px;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #007bff;
            border-color: #007bff;
        }
        .form-group input[type="file"] {
            font-size: 1rem;
            padding: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Scrape Data from Website or PDF</h2>
        <form method="post" enctype="multipart/form-data">
            <!-- CSRF Token (for Django) -->
            {% csrf_token %}

            <!-- Website URL input -->
            <div class="form-group">
                <label for="url" class="input-label">Enter Website URL:</label>
                <input type="text" name="url" id="url" class="form-control" placeholder="Enter Website URL">
            </div>

            <!-- PDF file input -->
            <div class="form-group">
                <label for="pdf" class="input-label">Upload PDF:</label>
                <input type="file" name="pdf" id="pdf" class="form-control">
            </div>
            <!-- DOCX file input -->
<div class="form-group">
    <label for="docx" class="input-label">Upload DOCX:</label>
    <input type="file" name="docx" id="docx" class="form-control">
</div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-custom btn-lg">Scrape</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb3AlVQv02zQxI1tZyjKsmvLMfv47JyxD8+6cOkpMF6ddgD3p8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0Teal+43OVA3qBqA6nXmt2PY2fZq1z6QbG2zZXEKp3RZo3oK" crossorigin="anonymous"></script>
</body>
</html>
